language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
- '3.7'
- '3.8'
compiler: gcc
install:
- ls -l /usr/local/lib
- python setup.py build_ext -I /usr/local/include/ -L /usr/local/lib/ -R /usr/local/lib/
- python setup.py install
sudo: required
before_install:
- git clone https://github.com/RRZE-HPC/likwid.git
- cd likwid
- make && sudo make install
- cd ..
before_script:
- sudo modprobe msr
script:
- python -c "import pylikwid"
- "./tests/testtopo.py"
- "./tests//testpin.py"
- "./tests//testaffinity.py"
deploy:
  provider: pypi
  skip_existing: true
  user: travis.rrze-hpc
  password:
    secure: 
  distributions: sdist
  skip_cleanup: true
  on:
    repo: RRZE-HPC/pylikwid
